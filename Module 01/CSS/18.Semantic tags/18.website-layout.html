<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18</title>
    <link rel="stylesheet" href="18.website-layout.css">
</head>
<body>
    <!-- semantics tags = Keep your content organized 
                         better for SEO 
                         Assists screen readers and other tech for accessibility
        
        header = introductory content
        nav = navigation bar,links
        main = main content (section,aside,article,footer)
        section = dependent content
        aside = side content
        article = independent content
        footer = closing content
    -->

    <header></header>
    <nav></nav>
    <main></main>
    <section></section>
    <aside></aside>
    <article></article>
    <footer></footer>
</body>
</html>
